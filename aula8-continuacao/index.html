<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-screen, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
    <form action="obrigado.html" method="post" name="frmCadastro">
        <h1 class="form__title">Cadastro de Clientes</h1>
        <label>Nome:
            <input type="text" name="txtnome" id="txtnome" maxlength="30">
        </label> 
        <label for="txtSobrenome">Sobrenome:</label>
        <input type="text" name="txtSobrenome" id="txtSobrenome">
        <label for="txtEmail">E-Mail:</label>
        <input type="email" name="txtEmail" id="txtEmail" required>
        <label>Data de nascimento
            <input type="date" name="dataNascimento" id="dataNascimento" max="2024-04-05" min="2020-03-30">
        </label>
        <label>Data de nascimento
            <input type="datetime-local" name="dataNascimento" id="dataNascimento" max="2024-04-05" min="2020-03-30">
        </label>
        <label>CPF
            <input type="text" name="txtCPF" id="txtCPF" pattern="[0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[\-]?[0-9]{2}" placeholder="xxx.xxx.xxx-xx" maxlength="14">
        </label>
        <label class="select__sexo">Sexo
        <label><input type="radio" name="rdoSexo" id="rdoSexoM" value="M"> Masculino</label>
        <label><input type="radio" name="rdoSexo" id="rdoSexoF" value="F"> Feminino</label>
        <label><input type="radio" name="rdoSexo" id="rdoSexoO" value="O"> Outros</label>
        </label>
        <label>CEP
            <input type="text" name="txtCEP" id="txtCEP" pattern="[0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\-]?[0-9]{2}" placeholder="xx.xxx.xxx-x">
        </label>
        <label>Quantidade
            <input type="number" name="quant" id="quant" min="1" max="10">
        </label>
        <label>Estado:
            <select name="uf">
                <option value="" selected>Selecione</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>
        </label>
            <label>Time preferido:
                <input list="time">
                    <datalist id="time">
                        <option value="Corinthians">
                        <option value="Palmeiras">
                        <option value="Santos">
                        <option value="São Paulo">
                        <option value="Flamengo">
                        <option value="Paysandu">
                    </datalist>
        </label>
        <label>Comentários:
            <textarea name="comentarios" id="" cols="30" rows="10" maxlength="2000"></textarea>
        </label>
        <input type="submit" id="submit__button">
    </form>
</div>   

</body>
</html>
