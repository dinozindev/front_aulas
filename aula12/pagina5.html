<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progresso {
            background-color: grey;
            width: 100%;
            height: 100px;
            position:relative;
        }
        #barra {
            background-color: blue;
            width: 10px;
            height: 100px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="progresso">
        <div id="barra">
        </div>
    </div>
    <button type="button" onclick="incrementBar()">Click</button>
    <script>
        
        function incrementBar() {
            var barra = document.getElementById("barra");
            let width = 0; 
            const id = setInterval(preencher, 1000)
            function preencher() {
            if (width == 100) {
                clearInterval(id);
            } else {
                width++;
                barra.style.width = width + "%";
                }
            }  
        }
    </script>
</body>
</html>
