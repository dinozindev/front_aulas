            function Somar() {
                var num01 = document.fmrCalc.valor01;
                var num02 = document.fmrCalc.valor02;
                var result = document.getElementById("resultado");
                var erro1 = document.getElementById("erro01");
                var erro2 = document.getElementById("erro02");
                if (num01.value == "") {
                    num01.focus()
                    erro01.innerText = 'Campo obrigatório'
                } else {
                    soma = parseInt(num01.value) + parseInt(num02.value);
                    result.innerText=soma
                    erro01.innerText=''
                }
                if (num02.value == "") {
                    num02.focus()

                } else {
                    soma = parseInt(num02.value) + parseInt(num02.value);
                    result.innerText=soma
                    erro02.innerText=''
                }
            }

            function Subtrair() {
                var num01 = document.fmrCalc.valor01;
                var num02 = document.fmrCalc.valor02;
                var result = document.getElementById("resultado");
                var erro1 = document.getElementById("erro01");
                var erro2 = document.getElementById("erro02");
                if (num01.value == "") {
                    num01.focus()
                    erro01.innerText = 'Campo obrigatório'
                } else {
                    subtracao = parseInt(num01.value) - parseInt(num02.value);
                    result.innerText=subtracao
                    erro01.innerText=''
                }
                if (num02.value == "") {
                    num02.focus()
                    erro02.innerText = 'Campo obrigatório'
                } else {
                    subtracao = parseInt(num01.value) - parseInt(num02.value);
                    result.innerText=subtracao

                }  
            }

            function Multiplicar() {
                var num01 = document.fmrCalc.valor01;
                var num02 = document.fmrCalc.valor02;
                var result = document.getElementById("resultado");
                var erro1 = document.getElementById("erro01");
                var erro2 = document.getElementById("erro02");
                if (num01.value == "") {
                    num01.focus()
                    erro01.innerText = 'Campo obrigatório'
                } else {
                    multiplicacao = parseInt(num01.value) * parseInt(num02.value);
                    result.innerText=multiplicacao
                    erro01.innerText=''
                }
                if (num02.value == "") {
                    num02.focus()
                    erro02.innerText = 'Campo obrigatório'
                } else {
                    multiplicacao = parseInt(num01.value) * parseInt(num02.value);
                    result.innerText=multiplicacao
                    erro02.innerText=''
                }  
            }

            function Dividir() {
                var num01 = document.fmrCalc.valor01;
                var num02 = document.fmrCalc.valor02;
                var result = document.getElementById("resultado");
                var erro1 = document.getElementById("erro01");
                var erro2 = document.getElementById("erro02");
                if (num01.value == "") {
                    num01.focus()
                    erro01.innerText = 'Campo obrigatório'
                } else if (num02.value == "") {
                    num02.focus()
                    erro02.innerText = 'Campo obrigatório'
                } else if (num02.value == 0) {
                    num02.focus()
                    erro02.innerText = 'Não é possível dividir por 0'
                } else {
                    divisao = parseInt(num01.value) / parseInt(num02.value);
                    result.innerText=divisao
                    erro02.innerText=''
                }
            }

        </script>
