<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="pw-container">
        <header class="pw-header">
            <div class="pw">
                <span id="pw">Nova Senha</span>
            </div>
        </header>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Tamanho da senha</label>
                <input type="number" id="length" value="8" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Maiúsculas</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Minúsculas</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Números</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbols">Símbolos</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Gerar Senha</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
