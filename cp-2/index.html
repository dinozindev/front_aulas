<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header><h1>CHECKPOINT 2</h1></header>
        <form id="form">
            <h2>Formulário de Cadastro</h2>
            <div id="form__superior">
           <div id="form__identificacao">
            <h3>Identificação</h3>
            <label for="txtNome">Nome Completo: *</label>
            <br>
            <input type="text" name="txtNome" class="txt_nome" required>
            <div class="form__identificacao-1">
                <div>
                <label for="txtRg">RG: *</label>
                <br>
                <input type="text" name="txtRg" class="txt_rg" pattern="(^\d{1,2}).?(\d{3}).?(\d{3})-?(\d{1}|X|x$)" required>
            </div>
            <div>
                <label for="txtCPF">CPF: *</label>
                <br>
                <input type="text" name="txtCPF" class="txt_cpf" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})
                " required>
            </div>
            </div> 

            <div class="form__identificacao-2">
                <div>
                <label for="txtData">Data de Nascimento: *</label>
                <br>
                <input type="datetime-local" name="txtData" class="txt_data" required>
            </div>
              <div>
                <label for="sexo">Sexo: *</label>
                <br>
                <input type="radio" name="sexo" class="sexoM radio" value="M" required>
                <label for="sexoM">Masculino</label>
                <input type="radio" name="sexo" class="sexoF radio" value="F" required>
                <label for="sexoF">Feminino</label>
                <input type="radio" name="sexo" class="sexoO radio" value="O" required>
                <label for="sexoO">Outros</label>
            </div>
            </div> 
            
            <div class="form__identificacao-3">
                <div>
                <label for="txtSenha">Senha: *</label>
                <br>
                <input type="password" name="txtSenha" class="txt_senha" required>
            </div>
            <div>
                <label for="txtConfirmarSenha">Confirmação da senha: *</label>
                <br>
                <input type="password" name="txtConfirmarSenha" class="txt_confirm_senha" required>
            </div>
            </div> 
        </div>
        <div id="form__fotografia">
            <h3>Fotografia</h3>
            <div>
                <img src="img/Untitled.png" alt="Imagem Cadastro">
                <button class="fotografia__btn">Enviar Arquivo</button>
            </div>
        </div>
    </div>
        <div id="form__endereco">
            <h3>Endereço</h3>
            <div class="form__endereco-1">
                <div>
                <label for="txtRua">Rua: </label>
                <br>
                <input type="text" name="txtRua" class="txt_rua">
            </div>
            <div>
                <label for="txtNumero">Número: </label>
                <br>
                <input type="number" name="txtNumero" class="txt_numero">
            </div>
            <div>
                <label for="txtBairro">Bairro: </label>
                <br>
                <input type="text" name="txtBairro" class="txt_bairro">
            </div>
            </div>
            <div class="form__endereco-2">
                <div>
                <label for="txtBairro">Bairro: </label>
                <br>
                <input type="text" name="txtBairro" class="txt_bairro">
            </div>
            <div>
                <label for="txtCidade">Cidade: </label>
                <br>
                <input type="text" name="txtCidade" class="txt_cidade">
            </div>
            <div>
                <label for="UF">Estado: </label>
                <br>
                <select name="UF">
                    <option value="" selected>Selecione um Estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="BA">Bahia</option>
                </select>
            </div>
        </div> 
        </div>
        <div id="form__diversos">
            <h3>Diversos</h3>
            <div class="form__diversos-1">
            <div>
                <label for="interesses">Áreas de interesse</label>
                <br>
                <input type="checkbox" name="interesse" class="interesse_tecnologia" value="T">Tecnologia
                <input type="checkbox" name="interesse" class="interesse_esportes" value="E">Esportes
                <input type="checkbox" name="interesse" class="interesse_outros" value="O">Outros
            </div>
            <div>
                <label for="txtCor">Cor de preferência: </label>
                <br>
                <input type="color" name="txtCor" class="txt_cor">
            </div>
        </div>
        </div>
        <div id="div__btns">
            <input type="submit" value="Cancelar" class="btn__cancelar">
            <input type="submit" value="Enviar" class="btn__enviar">
        </div>
        </form>
    </div>
    <footer><p>Lucas Kenji Kikuchi - RM554424</p></footer>
</body>
</html>
